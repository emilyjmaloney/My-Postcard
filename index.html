<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Digital Postcard</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
</head>
<body>
    <div class="webpage-content">
        <header></header>
        <content>
            <div class="postcard">
                <div class="postcard-header">
                    <div class=title>
                        <h2>My Postcard</h2>
                    </div>
                    <div class=logo>
                        <img src="http://assets.breatheco.de/apis/img/icon/4geeks.png">
                    </div>
                </div>
                <div class="postcard-main">
                    <div class="message">
                        <p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
                        <p>This is so cool, can't wait to start doing more stuff!</p>
                    </div>
                    <div class="address">
                        <input type="text" name="" placeholder="Some Name">
                        <input type="text" name="" placeholder="Some Email">
                        <input type="text" name="" placeholder="Some comment">
                    </div>
                </div>
                <div class="postcard-footer">
                    <button class="button">Send My Postcard</button>
                </div>
            </div>
        </content>
        <footer>
        </footer>
    </div>
</body>
</html>
